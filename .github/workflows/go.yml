name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23.2
      
    - name: Install dependencies
      run: go mod download && go mod verify
        
    - name: Build
      run: |
        env GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o kiosk-client cmd/main.go
        ls -l
    
    - name: Commit and push binary
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout -b releases
        ls -l
        git add kiosk-client
        git commit -m "Build kiosk-client for version ${{ env.new_version }}"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} releases
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
